<!DOCTYPE html>
<html>

<style>
    button {
    background-color: cornflowerblue; /* Green */
    border: none;
    color: white;
    padding: 5px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 2px 120px;
    font-size: 16px;
}
</style>


<head>
    <title>Raspberry</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="container">
    <div class="title">
        <h1> Conectar con la Raspberry</h1>
    </div>
    <div id="content">
        <form method="post" action="{{ url_for('raspiconnect') }}">
            <label>Escriba el host:</label>
            <input type="text" name="host"/><br/>
            <label>Escriba el usuario:</label>
            <input type="text" name="user"/><br/>
            <label>Escriba el password:</label>
            <input type="password" name="password"/><br/>
            <label>Escriba el puerto:(22 por defecto)</label>
            <input type="text" name="port"/><br/>

            <button type="submit">Enviar</button>
        </form>

    </div>

</div>
</div>
</body>
</html>
